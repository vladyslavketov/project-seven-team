 <button class="upward" onclick="scrollTopTop()">
  <svg class="btn__upward" width="20" height="20">
    <use href="./images/icons.svg#icon-arrow_products"></use>
  </svg>
</button>
<script>
  window.addEventListener('scroll', function(){
    var scroll = document.querySelector('.upward');
    scroll.classList.toggle("active", window.scrollY>500)
  })
  function scrollTopTop(){
    window.scrollTo({
      top:0,
      behavior:"smooth"
    })
  }
</script>
