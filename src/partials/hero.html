<section class="hero">
  <div class="container">
    <h1 class="hero__title">
      ice cream made with<span class="hero__title--dedicated">passion</span>
    </h1>
    <a class="link link__products">Products</a>
    <a class="link link__how-made">How itâ€™s made?</a>
    <div class="subtitle-block">
      <p class="hero__subtitle">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
        tempor incididunt ut labore et
      </p>
      <button
        class="subtitle-block__button"
        type="button"
        aria-label="read more"
      >
        <svg>
          <use></use>
        </svg>
      </button>
    </div>
    <div class="offices">
      <ul class="offices__list">
        <li class="offices__item">
          <p class="offices__title">
            <span class="offices__title--dedicated">16</span>cafes
          </p>
        </li>
        <li class="offices__item">
          <p class="offices__title">
            <span class="offices__title--dedicated">23</span>food trucks
          </p>
        </li>
      </ul>
    </div>
    <picture class="hero-img__ellipse" aria-label="ellipse">
      <source
        media="(min-width: 1200px)"
        srcset="
          ./images/hero/ellipse_pc.png    1x,
          ./images/hero/ellipse_pc@2x.png 2x
        "
        type="image/png"
      />

      <source
        media="(min-width: 768px)"
        srcset="
          ./images/hero/ellipse_tb.png    1x,
          ./images/hero/ellipse_tb@2x.png 2x
        "
        type="image/png"
      />

      <source
        media="(max-width: 767px)"
        srcset="
          ./images/hero/ellipse_ph.png    1x,
          ./images/hero/ellipse_ph@2x.png 2x
        "
        type="image/png"
      />
      <img src="./images/hero/Ellipse_ph.png" alt="ellipse" />
    </picture>
    <picture class="hero-img__ice-cream" aria-label="ice cream">
      <source
        media="(min-width: 1200px)"
        srcset="
          ./images/hero/ice-cream_pc.png    1x,
          ./images/hero/ice-cream_pc@2x.png 2x
        "
        type="image/png"
      />

      <source
        media="(min-width: 768px)"
        srcset="
          ./images/hero/ice-cream_tb.png    1x,
          ./images/hero/ice-cream_tb@2x.png 2x
        "
        type="image/png"
      />

      <source
        media="(max-width: 767px)"
        srcset="
          ./images/hero/ice-cream_ph.png    1x,
          ./images/hero/ice-cream_ph@2x.png 2x
        "
        type="image/png"
      />
      <img src="./images/hero/ice-cream_ph.png" alt="ice-cream" />
    </picture>
    <picture class="hero-img__milk" aria-label="milk">
      <source
        media="(min-width: 1200px)"
        srcset="./images/hero/milk_pc.png 1x, ./images/hero/milk_pc@2x.png 2x"
        type="image/png"
      />

      <source
        media="(min-width: 768px)"
        srcset="./images/hero/milk_tb.png 1x, ./images/hero/milk_tb@2x.png 2x"
        type="image/png"
      />
      <img src="./images/hero/milk_tb.png" alt="milk" />
    </picture>
    <picture class="hero-img__girl" aria-label="girl">
      <source
        media="(min-width: 1200px)"
        srcset="./images/hero/girl_pc.png 1x, ./images/hero/girl_pc@2x.png 2x"
        type="image/png"
      />

      <source
        media="(min-width: 768px)"
        srcset="./images/hero/girl_tb.png 1x, ./images/hero/girl_tb@2x.png 2x"
        type="image/png"
      />
      <img src="./images/hero/girl_tb.png" alt="girl" />
    </picture>
  </div>
</section>
